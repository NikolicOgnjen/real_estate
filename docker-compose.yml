version: '3.8'

# YAML Anchor — shared config for all Airflow services
x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1
  environment:
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres123@postgres/airflow
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    DB_HOST: postgres
    DB_PORT: 5432
    DB_NAME: real_estate
    DB_USER: postgres
    DB_PASSWORD: postgres123
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./scrapers:/opt/airflow/scrapers
    - ./airflow/requirements.txt:/requirements.txt
  depends_on:
    - postgres

services:

  # PostgreSQL
  postgres:
    image: postgres:15
    container_name: real_estate_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: real_estate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./sql/create_airflow_db.sql:/docker-entrypoint-initdb.d/02_create_airflow_db.sql

  # Airflow Init — runs once, then exits
  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    command: bash -c "pip install -r /requirements.txt && airflow db migrate && airflow users create -u admin -p admin -f Admin -l User -r Admin -e admin@example.com"
    restart: "no"

  # Airflow Scheduler — triggers tasks based on schedule
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow_scheduler
    command: bash -c "pip install -r /requirements.txt && airflow scheduler"
    restart: unless-stopped
    depends_on:
      - postgres
      - airflow-init

  # Airflow Webserver — UI at http://localhost:8080
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow_webserver
    command: bash -c "pip install -r /requirements.txt && airflow webserver"
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - airflow-init

volumes:
  postgres_data: